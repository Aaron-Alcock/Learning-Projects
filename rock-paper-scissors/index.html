<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">

<body class='background-image'>
<header class="header">
    <h1 class="h1-title">Aaron's Rock Paper Scissors Game</h1>
    <h2 class='first-to-five'>First to 5 wins!</h2>
</header>
<div class="play-area"> 
    <span id='rps-buttons'>
        <div class='all-buttons'>
            <button id='button-rock'>'Rock'</button>
            <button id='button-paper'>'Paper'</button>
            <button id='button-scissors'>'Scissors'</button>
        </div>
    </span>
    <div class="scoreboard score-text">
        <p class="player-score">Player Score :</p>
        <p class='computer-score'>Computer Score :</p>
    </div>
</div>

<script>

    
   
    // This allows the computer to play rock paper or scissors
    
let computerPlay = () => {
    let choice = ['rock', 'paper', 'scissors'];
    let random = Math.floor(Math.random() * choice.length);
    return (random, choice[random]);
}

let computerScore = 0;
let playerScore = 0;

// this function plays a single round, will prompt the user for input each time the function is called

let playRound = (e) => {
    let playerSelection = (e)
    console.log(playerSelection)
    let computerSelection = computerPlay();
    // this code is to allow any case of letters to be entered and still allow for the code to function
    computerSelection = computerPlay().toLowerCase();
    playerSelection = playerSelection.toLowerCase();


    // An if else statement, each check will have every RPS outcome for both the player and computer selections.
  if (playerSelection == computerSelection) {
    console.log("Tie!")
    return ("Tie!");


    } else if (playerSelection == 'rock' && computerSelection == 'paper') {
    computerScore = computerScore + 1;
    console.log(`Player score is ${playerScore}, Computer score is ${computerScore}.`);
    return ("Loss!")

    } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
        playerScore = playerScore + 1;
        console.log(`Player score is ${playerScore}, Computer score is ${computerScore}.`);
        return ("Win!") 

    } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
        computerScore = computerScore + 1;
        console.log(`Player score is ${playerScore}, Computer score is ${computerScore}.`);
        return ("Loss!") 

    } else if (playerSelection == 'paper' && computerSelection == 'rock') {
        playerScore = playerScore + 1;
        console.log(`Player score is ${playerScore}, Computer score is ${computerScore}.`);
        return ("Win") 
    
    } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
        playerScore = playerScore + 1;
        console.log(`Player score is ${playerScore}, Computer score is ${computerScore}.`);

        return ("Win!") 
    
    } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
        computerScore = computerScore + 1;
        console.log(`Player score is ${playerScore}, Computer score is ${computerScore}.`);
        return ("Loss!") 

    } else {string
    }
}   
// create three variables for each button type, one for each RPS input. Each event listener will look for a click of the mouse and use the playRound function with a string for each RPS button.
    let buttonRock = document.querySelector('#button-rock') 
    let buttonPaper = document.querySelector('#button-paper')
    let buttonScissors = document.querySelector('#button-scissors')
    
    let buttonRockAnswer = buttonRock.addEventListener('click', e => {
        playRound('rock');

    }
    );
 
    buttonPaper.addEventListener('click', e => {
        playRound('paper');
    }
    );
        
        
    buttonScissors.addEventListener('click', e => {
        playRound('scissors');

    }
    );
        
  


</script>

</html>
